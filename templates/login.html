<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8"><title>Login Form</title>
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">-->

</head>






  <body>



<div class="container">
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="{{ url_for('static', filename='images/ballet.jpg') }}" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" action="/login", method="POST">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
  </div><!-- /card-container -->
</div>


</body></html>
