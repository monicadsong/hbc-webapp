<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HBC Tech Week | Login</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/login_style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="card card-container">
          <h5 class="card-title">HBC Tech Week Scheduler</h5>
          <img id="profile-img" class="profile-img-card" src="{{ url_for('static', filename='images/ballet.jpg') }}" />
          <p id="profile-name" class="profile-name-card"></p>
          <form class="form-signin" action="/login", method="POST">
              <span id="reauth-email" class="reauth-email"></span>
              <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          </form><!-- /form -->
      </div><!-- /card-container -->
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
