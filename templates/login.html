<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8"><title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}"></head><body>
  <img alt="Logo" src= "{{ url_for('static', filename='images/logo.png') }}" style="float: right;" height="140" width="660" /> 
  <form action="/login", method="POST">
    <div class="login">
      <div class="login-screen">
 
        <div class="app-title">
          <h1>Login</h1>
        </div>
 
        <div class="login-form">
          <div class="control-group">
            <input type="text" name="username" class="login-field" value="" placeholder="username">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          <div class="control-group">
            <input type="password" name="password" class="login-field" value="" placeholder="password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <input type="submit" value="Login" class="btn btn-primary btn-large btn-block">
        </div>
      </div>
    </div>
  </form>
</body></html>
