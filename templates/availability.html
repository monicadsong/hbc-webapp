<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
  <title>HBC Tech Week</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"  type="text/css">
</head>

<body>
  <!-- logo -->
  <img  alt="Ballet" style="float: right;" height="200" width="200" 
        src= "{{ url_for('static', filename='images/ballet.jpg') }}" 
  />  

  <!-- make all font bold -->
  <strong/>

  <!-- add many br -->

  <a href="/index"><h1>Automatic Tech Week Scheduler</h1></a>
  <h3>{{ username }} Input Availability</h3>
  <form action="/add_availability", method="post">
  <table class="db_table" border="1">
    <tr>
      <td>&nbsp;</td>
      {% for h in hours %}
      <td>{{h}}pm</td>
      {% endfor %}
    </tr>
    {% for d in days %}
      <tr>
        <td>{{d[0]}}, {{d[1]}}</td>
        {% for h in hours %}
        <td>
          <input type="checkbox" name = '{{d[1]}},{{h}}' value="checked"><br>
        </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  <input class="bn" type="submit" value="Submit Availability">
</form>

<h3>Your Availability</h3>
{% for a in avail %}
  <p>{{a}}: {{avail[a]}}</p>
{% endfor %}

</body>

</html>
