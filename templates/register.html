<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8"><title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}"></head><body>
  <img alt="Logo" src= "{{ url_for('static', filename='images/logo.png') }}" style="float: right;" height="140" width="660" /> 
  <form action="/login", method="POST">
    <div class="login">
      <div class="login-screen">
 
        <div class="app-title">
          <h1>Register</h1>
        </div>
 
        <form action="/action_page.php">
        <div class="container">
          <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <div class="clearfix">
            <button type="button"  class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </form>
</body></html>
