<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>HBC Tech Week | {% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/custom_style.css" rel="stylesheet">
    {% endblock %}
  </head>

  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-faded navbar-custom">
      <a class="navbar-brand" href="/index">
        <img src="../static/images/ballet.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Automatic Tech Week Scheduler
      </a>
      <span class="navbar-text">
          {{ user_name }}
      </span>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm-8 col-center">
            {% block content %}{% endblock %}
          </div>
        </div>
    </div><!-- /.container -->

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          <a href="/logout">Log out</a> | <a href="/admin">Admin</a> | User Guide </p>
        </span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
