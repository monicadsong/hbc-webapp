<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Dancers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->

</head>
<body>
    <form action="/add_users", method="post">
        <div class="container">
            <table id="myTable" class=" table order-list">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email Address</td>
                    <td>Nonharvard College Student?</td>
                    <td>Choreographer</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-sm-3">
                        <input type="text" name="firstname" class="form-control" />
                    </td>
                    <td class="col-sm-3">
                        <input type="mail" name="lastname"  class="form-control"/>
                    </td>
                    <td class="col-sm-3">
                        <input type="text" name="email"  class="form-control"/>
                    </td>
                    <td class="col-sm-1">
                        <input type="checkbox" name="nonharvard"  class="form-control"/>
                    </td>
                    <td class="col-sm-1">
                        <input type="checkbox" name="choreographer"  class="form-control"/>
                    </td>
                    <td class="col-sm-1"><a class="deleteRow"></a>

                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" style="text-align: left;">
                        <input type="submit" name="update" class="btn btn-lg btn-block " id="addrow" value="Add User" />
                    </td>
                </tr>
                <tr>
                </tr>
            </tfoot>
        </table>
        </div>
    </form>
</body>
